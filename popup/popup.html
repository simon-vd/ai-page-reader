<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Page Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ§ AI Page Reader</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">âš™ï¸</button>
    </header>

    <div class="status-bar" id="statusBar">
      <span id="statusText">Ready</span>
    </div>

    <div class="controls">
      <button id="readPageBtn" class="primary-btn">
        <span class="btn-icon">â–¶ï¸</span>
        <span>Read Page</span>
      </button>
      
      <div class="playback-controls">
        <button id="pauseBtn" class="control-btn" disabled title="Pause">â¸ï¸</button>
        <button id="resumeBtn" class="control-btn" disabled title="Resume">â–¶ï¸</button>
        <button id="stopBtn" class="control-btn" disabled title="Stop">â¹ï¸</button>
      </div>

      <button id="summarizeBtn" class="secondary-btn">
        <span class="btn-icon">âœ¨</span>
        <span>Summarize & Read</span>
      </button>
    </div>

    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="chat-section">
      <h2>ğŸ’¬ Ask Questions</h2>
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          Ask me anything about this page!
        </div>
      </div>
      <div class="chat-input-container">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="Ask a question about this page..."
          autocomplete="off"
        >
        <button id="sendBtn" class="send-btn">
          <span>ğŸ“¤</span>
        </button>
      </div>
    </div>

    <div class="voice-settings">
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect"></select>
      
      <label for="speedRange">Speed: <span id="speedValue">1.0</span>x</label>
      <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script src="../services/tts.js"></script>
  <script src="../services/gemini.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
