<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Page Reader</h1>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3" />
          <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.2 4.2l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.2-4.2l4.2-4.2" />
        </svg>
      </button>
    </header>

    <div class="status-bar" id="statusBar">
      <span id="statusText">Ready</span>
    </div>

    <div class="controls">
      <button id="readPageBtn" class="primary-btn">
        <span>Read Page</span>
      </button>

      <div class="playback-controls">
        <button id="pauseBtn" class="control-btn" disabled title="Pause">Pause</button>
        <button id="resumeBtn" class="control-btn" disabled title="Resume">Resume</button>
        <button id="stopBtn" class="control-btn" disabled title="Stop">Stop</button>
      </div>

      <button id="summarizeBtn" class="secondary-btn">
        <span>Summarize & Read</span>
      </button>

      <button id="convertMarkdownBtn" class="secondary-btn">
        <span>Convert to Markdown</span>
      </button>
    </div>

    <div class="progress-section" id="progressSection" style="display: none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <div class="chat-section">
      <h2>Questions</h2>
      <div class="chat-messages" id="chatMessages">
        <div class="welcome-message">
          Ask me anything about this page!
        </div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Ask a question about this page..." autocomplete="off">
        <button id="sendBtn" class="send-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
        </button>
      </div>
    </div>

    <div class="voice-settings">
      <div>
        <label for="voiceSelect">Voice</label>
        <select id="voiceSelect"></select>
      </div>

      <div>
        <label for="speedRange">Speed: <span id="speedValue">1.0</span>x</label>
        <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
      </div>

      <div>
        <label for="pitchRange">Pitch: <span id="pitchValue">1.0</span>x</label>
        <input type="range" id="pitchRange" min="0.5" max="2" step="0.1" value="1">
      </div>
    </div>
  </div>

  <script src="../services/tts.js"></script>
  <script src="../services/gemini.js"></script>
  <script src="../services/markdown.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
