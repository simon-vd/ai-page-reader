<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <script src="marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #16181d;
            --bg-tertiary: #1e2128;
            --bg-hover: #252930;
            --blue-primary: #3b82f6;
            --blue-hover: #2563eb;
            --blue-light: #60a5fa;
            --blue-dim: rgba(59, 130, 246, 0.1);
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d93;
            --success: #10b981;
            --border-subtle: #2a2e35;
            --border-medium: #3a3f47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-tertiary);
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-subtle);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font: 500 14px inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--blue-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--blue-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        /* Content Area */
        .content {
            padding: 30px;
        }

        .info-bar {
            background: var(--blue-dim);
            border-left: 3px solid var(--blue-primary);
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .info-bar p {
            color: var(--blue-light);
            font-size: 14px;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font: 500 14px inherit;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--blue-primary);
            border-bottom-color: var(--blue-primary);
        }

        /* Preview Views */
        .preview-view {
            display: none;
        }

        .preview-view.active {
            display: block;
        }

        .raw-preview,
        .rendered-preview {
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 24px;
            max-height: 800px;
            overflow-y: auto;
        }

        .raw-preview {
            font: 13px 'Courier New', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Rendered Markdown Styles */
        .rendered-preview {
            font-size: 15px;
            line-height: 1.7;
        }

        .rendered-preview h1 {
            font-size: 2em;
            margin: 0.67em 0;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 0.3em;
        }

        .rendered-preview h2 {
            font-size: 1.5em;
            margin: 0.75em 0 0.5em;
        }

        .rendered-preview h3 {
            font-size: 1.25em;
            margin: 0.75em 0 0.5em;
        }

        .rendered-preview h1,
        .rendered-preview h2,
        .rendered-preview h3 {
            font-weight: 600;
        }

        .rendered-preview p,
        .rendered-preview ul,
        .rendered-preview ol {
            margin: 1em 0;
            color: var(--text-secondary);
        }

        .rendered-preview ul,
        .rendered-preview ol {
            padding-left: 2em;
        }

        .rendered-preview li {
            margin: 0.5em 0;
        }

        .rendered-preview a {
            color: var(--blue-light);
            text-decoration: none;
        }

        .rendered-preview a:hover {
            text-decoration: underline;
        }

        .rendered-preview code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
            font: 0.9em 'Courier New', monospace;
            color: var(--blue-light);
        }

        .rendered-preview pre {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .rendered-preview pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        .rendered-preview blockquote {
            border-left: 3px solid var(--blue-primary);
            padding-left: 1em;
            margin: 1em 0;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .rendered-preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .rendered-preview th,
        .rendered-preview td {
            border: 1px solid var(--border-subtle);
            padding: 8px 12px;
            text-align: left;
        }

        .rendered-preview th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success);
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-message p {
            color: var(--success);
            font-size: 14px;
            font-weight: 500;
        }

        /* Chat Section */
        .chat-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border-subtle);
        }

        .chat-section h2 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .chat-description {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-bottom: 16px;
        }

        .chat-messages {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .welcome-message {
            color: var(--text-tertiary);
            text-align: center;
            font-size: 14px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 6px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--blue-primary);
            color: white;
        }

        .message.assistant .message-content {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        #chatInput {
            flex: 1;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            color: var(--text-primary);
            font: 14px inherit;
        }

        #chatInput:focus {
            outline: none;
            border-color: var(--blue-primary);
        }

        #chatInput::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--blue-primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--blue-hover);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Markdown Preview</h1>
            <div class="header-actions">
                <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
                <button id="downloadBtn" class="btn btn-primary">Download .md File</button>
            </div>
        </div>

        <div class="content">
            <div class="info-bar">
                <p>Preview your markdown content below. Switch between raw and rendered views using the tabs.</p>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Characters</div>
                    <div class="stat-value" id="charCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Words</div>
                    <div class="stat-value" id="wordCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Lines</div>
                    <div class="stat-value" id="lineCount">0</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab" data-tab="raw">Raw Markdown</button>
                <button class="tab active" data-tab="rendered">Rendered Preview</button>
            </div>

            <div class="preview-container">
                <div class="preview-view" id="rawView">
                    <div class="raw-preview" id="rawPreview"></div>
                </div>
                <div class="preview-view active" id="renderedView">
                    <div class="rendered-preview" id="renderedPreview"></div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <p>Copied to clipboard!</p>
            </div>

            <div class="chat-section">
                <h2>AI Assistant</h2>
                <p class="chat-description">Ask questions about the markdown content</p>
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">Ask me anything about this markdown!</div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="e.g., 'What is the main topic?'" autocomplete="off">
                    <button id="sendChatBtn" class="send-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <script src="../services/gemini.js"></script>
    <script src="../utils/storage.js"></script>
    <script src="preview.js"></script>
</body>

</html>
